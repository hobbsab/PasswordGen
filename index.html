<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Handjet:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper changa">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header handjet">
          <h2>Generate a Secure Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn handjet">Generate Password</button>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/hobbsab"><img src="github-mark-white.png" alt="github" id="footerimg"></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
